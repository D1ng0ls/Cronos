<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="source/style/configs.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <h1><i class="bi bi-gear"></i> Configurações</h1>
        <form>
            <div class="form-inputs">
                <div class="campo cp-nome"><span>Nome: </span><input type="text" name="nome" id="nome" required oninput="verifyInputs()"></div>
                <div class="campo cp-copos"><span>Meta copos de água: </span><input type="number" value="10" min="3" max="99" name="cups" id="cups" required oninput=" verifyInputs()"></div>
                <div class="campo cp-minutos"><span>Minutos para aviso: </span><input type="number" name="min" id="mins" value="45" min="15" max="120" required oninput="verifyInputs()"></div>
            </div>
            <button type="submit" id="btnSalvar" onclick="setSettings()">Salvar</button>
        </form>
    </main>
    <footer id="footer"></footer>

    <script src="source/script/include.js"></script>
    <script src="source/script/configs.js"></script>
    <script>
        document.getElementById("nome").value = getNome();
        document.getElementById("sobrenome").value = getSobrenome();
        document.getElementById("cups").value = getMetaCopos();
        document.getElementById("mins").value = getMinCopos();
    </script>
</body>
</html>
