<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="source/configs.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        <i class="bi bi-house-door-fill"></i> Home
                    </a>
                </li>
                <li>
                    <a href="index.html#cronograma"><i class="bi bi-calendar3"></i> Cronograma</a>
                </li>
                <li>
                    <a href="index.html#agua"><i class="bi bi-cup-straw"></i> Consumo de Água</a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-gear"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Configurações</h1>
        <form>
            <div class="form-inputs">
                <div class="campo cp-nome">
                    <span>Nome: </span><input type="text" name="nome" id="nome">
                    <span>Sobrenome: </span><input type="text" name="sobrenome" id="sobrenome">
                </div>
                <div class="campo cp-copos"><span>Meta copos de água: </span><input type="number" value="10" min="3" max="99" name="cups" id="cups"></div>
                <div class="campo cp-minutos"><span>Minutos para aviso: </span><input type="number" name="min" id="mins" value="45" min="15" max="120"></div>
            </div>
            <button type="button" onclick="setSettings()">Salvar</button>
        </form>
    </main>
    <footer></footer>
    <script src="source/configs.js"></script>
    <script>
        document.getElementById("nome").value = getNome();
        document.getElementById("sobrenome").value = getSobrenome();
        document.getElementById("cups").value = getMetaCopos();
        document.getElementById("mins").value = getMinCopos();
    </script>
</body>
</html>
